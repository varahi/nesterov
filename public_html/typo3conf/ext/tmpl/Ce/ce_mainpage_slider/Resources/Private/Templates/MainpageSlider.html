<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="slider-stocks">

	<f:for each="{slides}" as="item">
		<div class="item">
			<div class="photo">
				<f:image image="{item.images.0}" maxWidth="800" alt="{item.images.0.properties.alt}" title="{item.images.0.title}" />
			</div>
			<div class="text">
				<f:if condition="{item.data.title}">
					<h2>{item.data.title}</h2>
				</f:if>

				<f:if condition="{item.data.caption}">
					<f:then>
						<f:if condition="{item.data.link}">
							<f:then>
								<f:link.page pageUid="{item.data.link}" class="ttl">{item.data.caption}</f:link.page>
							</f:then>
							<f:else>
								{item.data.caption}
							</f:else>
						</f:if>
					</f:then>
					<f:else></f:else>
				</f:if>
				<f:if condition="{item.data.link_title}">
					<span class="date">{item.data.link_title}</span>
				</f:if>
			</div>
		</div>
	</f:for>

</div>

</html>

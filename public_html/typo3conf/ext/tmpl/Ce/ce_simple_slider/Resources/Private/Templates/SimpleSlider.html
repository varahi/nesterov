<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="image-carousel-wraper">
	<div class="slider-arrows-ctrl">
		<a href="#" class="slider-arrow slider-arrow_prev"></a>
		<a href="#" class="slider-arrow slider-arrow_next"></a>
	</div>
	<div class="image-carousel">
		<f:for each="{files}" as="image">
			<div class="image-carousel__slide text-center">
				<a rel="lightbox[mySlideSet]"
					href="{f:uri.image(image:image, treatIdAsReference:1 maxWidth:'1000')}">			
					<f:image image="{image}" class="img-responsive"
						width="287c" height="193c" alt="{image.properties.alt}" 
						alt="{image.properties.alt}" title="{image.properties.title}" />				
				</a>
			</div>
		</f:for>	
	</div>

</div>
